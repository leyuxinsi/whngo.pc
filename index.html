<!--百度模板生成轮播-->
<script type="text/html" id="swipperTmpId">
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<%for(var i=0;i<banner.length;i++){%>
				<div class="swiper-slide">
					<a target="_blank" href= <%=banner[i].link_url%>>
						<img src= <%=banner[i].img_url%>>
					</a>
				</div>
			<%}%>
		</div>
		<!-- 如果需要分页器 -->
		<div class="swiper-pagination"></div>
		<!-- 如果需要导航按钮 -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>
</script>
<!--百度模板生成banner-->
<script type="text/html" id="indexBannerTmpId">
	<%for(var i=0;i<project_cover.length;i++){%>
		<%if(i==0 || i==4){%>
		<div>
			<a target="_blank" href="http://www.whngo.com/itemDetail.html?project_id=<%=project_cover[i].project_id %>"><img src= <%=project_cover[i].cover%>></a>
		</div>
		<%}%>
		<%if(i==1){%>
		<div class="in-banner">
			<div>
				<a target="_blank" href="http://www.whngo.com/itemDetail.html?project_id=<%=project_cover[i].project_id %>"><img src= <%=project_cover[i].cover%>></a>
			</div>
			<div>
				<a target="_blank" href="http://www.whngo.com/itemDetail.html?project_id=<%=project_cover[i].project_id %>"><img src= <%=project_cover[i+1].cover%>></a>
			</div>
		</div>
		<%}%>
		<%if(i==3){%>
		<div class="in-banner">
			<a target="_blank" href="http://www.whngo.com/itemDetail.html?project_id=<%=project_cover[i].project_id %>"><img src= <%=project_cover[i].cover%>></a>
		</div>
		<%}%>
	<%}%>
</script>
<!--百度模板生成公告-->
<script type="text/html" id="indexNoticeTmpId">
    <div class="inner">
        <%for(var i=0;i<feed.length;i++){%>
        <a href="http://www.whngo.com/notice.html">
            <div class="item">
                <img src= <%=feed[i].image%>>
                <p><%=feed[i].content%></p>
            </div>
        </a>
        <%}%>
    </div>
</script>
<!--百度模板生成评论-->
<script type="text/html" id="indexCommentTmpId">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <%for(var i=0;i<comment.length;i++){%>
            <div class="swiper-slide">
                <div class="item">
                    <span class="in-support-img">
                    <img src= <%=comment[i].headimg%>>
                </span>
                    <span class="in-support-text">
                    <%=comment[i].user_nickname%>,支持<%=comment[i].total_price%>元 :<%=comment[i].word%>
                </span>
                    <span class="in-support-time">2017-9-27</span>
                </div>
            </div>
            <%}%>
        </div>
    </div>
</script>
</body>
<script type="text/javascript" src="./js/app/index.js"></script>
